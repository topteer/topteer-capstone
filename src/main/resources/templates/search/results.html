<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Search results</title>
</head>
<body>
<main>

<h3>Look at what we found!</h3>

<!--    =========== Search results (From home controller) for loop  ==========-->
<div th:each="event : ${searchResults}" >
    <a th:href="@{'/event/' + ${event.id} + '/show'}">
        <div>
            <h4 th:text="${event.title}"></h4>
            <p th:text="${event.description}"></p>
            <p th:text="${event.location}"></p>
        </div>
    </a>
</div>
<div th:each="organization : ${searchResults2}" >
    <!--    ==== Link to result with short description ======-->
    <a th:href="@{'/organizations/' + ${organization.id}}">
        <div>
            <h4 th:text="${organization.orgName}"></h4>
            <p th:text="'Phone: ' + ${organization.phone} + '   Email: ' + ${organization.email}">
            </p>
            <p th:text="${organization.address} + ' ' + ${organization.city} + ', ' + ${organization.state} + ' ' + ${organization.zip}">
                <!-- this is the correct syntax to concantenate fields -->
            </p>
        </div>
    </a>
</div>
</main>
</body>
</html>
