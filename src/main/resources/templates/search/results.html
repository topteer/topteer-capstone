<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Search results</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="d-flex justify-content-center align-items-center">

    <div class="searchResultCard" style="width: 18rem;">
        <div class="card-body">


<h3>This is what we've found!</h3>

<!--    =========== Search results (From home controller) for loop  ==========-->
<div th:each="event : ${searchResults}" >
    <a th:href="@{'/event/' + ${event.id} + '/show'}">
        <div>
            <h4 th:text="${event.title}"></h4>
            <p th:text="${event.description}"></p>
            <p th:text="${event.location}"></p>
        </div>
    </a>
</div>


<!--    Org Search Results-->
<div th:each="organization : ${searchResults2}" >
    <!--    ==== Link to result with short description ======-->
    <a th:href="@{'/organizations/' + ${organization.id}}">
        <div>
            <h4 th:text="${organization.orgName}"></h4>
            <p th:text="'Phone: ' + ${organization.phone}"></p>
            <p th:text="'Email: ' + ${organization.email}"></p>
            <p th:text="${organization.address} + ' ' + ${organization.city} + ', ' + ${organization.state} + ' ' + ${organization.zip}">
                <!-- this is the correct syntax to concatenate fields -->
            </p>
        </div>
    </a>
</div>
        </div>
    </div>

    </div>

</main>
</body>
</html>
