    <style>

        body {
            background-image: url('../img/hands2.png');
            /*background-image: url('../../static/img/hands2.png');*/
            background-repeat: no-repeat;
            background-size: 100%;
            background-attachment: fixed;
        }

        .card {
            flex-direction: row;
            align-items: center;
        }
        .card-title {
            font-weight: bold;
        }
        .card img {
            width: 30%;
            border-top-right-radius: 0;
            border-bottom-left-radius: calc(0.25rem - 1px);
        }
        @media only screen and (max-width: 768px) {
            a {
                display: none;
            }
            .card-body {
                padding: 0.5em 1.2em;
            }
            .card-body .card-text {
                margin: 0;
            }
            .card img {
                width: 50%;
            }
        }
        @media only screen and (max-width: 1200px) {
            .card img {
                width: 40%;
            }
        }

    </style>

<!--    <img src="../../static/img/profile.png">-->
    <img src="../img/profile.png">
    <a href="#" class="btn btn-primary" th:href="@{/users/edit}"> <i class="fa fa-edit"> Edit Profile</i></a>

    <div class="card">
<!--        <img src="../../static/img/avatar.png">-->
        <img src="../img/avatar.png">
        <div class="card-body">
            <div class="card-title" th:object="${user}">

                <h1 th:text="${user.firstName}"></h1>
                <h1 th:text="${user.lastName}"></h1>
<!--                <h1>Full Name</h1>-->

            </div>
            <p class="card-text">

            <i class="fa fa-address-book-o" style="font-size:24px" th:text="${user.username}"></i>
                <br>
            <i class="fa fa-envelope-o" style="font-size:24px" th:text="${user.email}"></i>
<!--                <br>-->

<!--            <i class="fa fa-address-book-o" style="font-size:24px"> Username Goes Here </i>-->
<!--                <br>-->
<!--            <i class="fa fa-envelope-o" style="font-size:24px"> Email Goes Here </i>-->


            </p>
            <a href="#" class="btn btn-success" th:href="@{/organization/create}"> <i class="fa fa-child"> Create Organization</i></a>
            <a href="#" class="btn btn-primary" th:href="@{/organization/edit}"> <i class="fa fa-edit"> Edit Organization</i></a>
        </div>
    </div>

        <div class="card">
            <h3 class="titles" th:text="Events"></h3>
            <form th:each="event: ${user.events}">
                <label th:text="${event.title}"></label>
                <input type="checkbox" th:value="${event.id}">
            </form>
        </div>
