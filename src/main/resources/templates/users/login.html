<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head><title>Top-Teer Log-in</title>
    <link th:replace="partials/header.html :: header"/>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-image: url('../img/hands2.png');
        background-repeat: no-repeat;
        background-size: 100%;
        background-attachment: fixed;
    }

    /* Full-width input fields */
    /*input[type=text], input[type=password] {*/
    /*    width: 100%;*/
    /*    padding: 12px 20px;*/
    /*    margin: 8px 0;*/
    /*    display: inline-block;*/
    /*    border: 1px solid #ccc;*/
    /*    box-sizing: border-box;*/
    /*}*/

    #greeting {
        font-weight: bold;
        text-align: center;
    }

    /* Set a style for all buttons */
    .coolButton {
        background-color: dodgerblue;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    .loginButton {
        font-size: xx-large;
        padding: 60px 80px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 75px;
    }

    .coolButton:hover {
        opacity: 0.8;
    }

    /* Extra styles for the cancel button */
    .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
    }

    /* Center the image and position the close button */
    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
        position: relative;
    }

    .container {
        padding: 16px;
    }

    span.psw {
        float: right;
        padding-top: 16px;
    }

    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        padding-top: 60px;
    }

    /* Modal Content/Box */
    .modal-content {
        background-color: #fefefe;
        margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
    }

    /* The Close Button (x) */
    .close {
        position: absolute;
        right: 25px;
        top: 0;
        color: #000;
        font-size: 35px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: red;
        cursor: pointer;
    }

    /* Add Zoom Animation */
    .animate {
        -webkit-animation: animatezoom 0.6s;
        animation: animatezoom 0.6s
    }

    @-webkit-keyframes animatezoom {
        from {-webkit-transform: scale(0)}
        to {-webkit-transform: scale(1)}
    }

    @keyframes animatezoom {
        from {transform: scale(0)}
        to {transform: scale(1)}
    }

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }
        .cancelbtn {
            width: 100%;
        }
    }
</style>

<body class="main">
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="container">

    <p id="greeting">Welcome Back! Thank you for contributing to the good of society!</p>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="coolButton loginButton btn-block">Click Here To Login</button>

    <div id="id01" class="modal">
        <form class="modal-content animate" th:action="@{/login}" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="../img/volunteer-hands.jpeg" alt="Avatar" class="avatar">
            </div>

                <div class="container">
                    <label for="username"><b>Username</b></label>
                    <input id="username" name="username" class="form-control" type="text" maxlength="60" autofocus required>

                    <label for="password"><b>Password</b></label>
                    <input id="password" name="password" class="form-control" type="password" maxlength="60" required>

                    <button type="submit" class="coolButton">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>

    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</div>
</div>
