<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head><title>Edit Profile</title>
    <link th:replace="partials/header.html :: header"/>
</head>


<body class="formBody">
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="theContainer">
    <div class="contentWrap">
        <main class="container">

            <div class="card-4">
                <div class="userHeader">
                    <h2>Edit Your Profile</h2>
                </div>


                <form class="eventBodyCard" id="register-form" action=""
                      th:action="@{/users/edit}" method="post" th:object="${user}">
                    <input id="id" name="id" type="hidden" th:field="${user.id}">

                    <div class="form-group">
                        <label class="eventText" for="firstName"><b>First Name</b></label>
                        <input class="input" id="firstName" name="firstName"
                               type="text" th:field="${user.firstName}">
                    </div>

                    <div class="form-group">
                        <label class="eventText" for="lastName"><b>Last Name</b></label>
                        <input class="input" id="lastName" name="lastName"
                               type="text" th:field="${user.lastName}">
                    </div>

                    <div class="form-group">
                        <label class="eventText" for="username"><b>Username</b></label>
                        <input class="input" id="username" name="username"
                               type="text" th:field="${user.username}">
                    </div>

                    <div class="form-group">
                        <label class="eventText" for="email"><b>Email</b></label>
                        <input class="input" id="email" name="email"
                               type="email" th:field="${user.email}">
                    </div>

                    <div class="form-group">
                        <label class="eventText" for="password"><b>Password</b></label>
                        <input class="input" id="password" name="password"
                               type="password">
                    </div>

                    <div class="form-group">
                        <label class="eventText" for="password-confirm"><b>Confirm Password</b></label>
                        <input class="input" id="password-confirm"
                               name="password-confirm" type="password">
                    </div>

                    <p>
                        <button class="btn-hover color-7" type="submit" name="sendCreate">Update
                        </button>
                    </p>

                </form>
            </div>

        </main>
    </div>
    <footer th:replace="partials/footer.html :: footer"></footer>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/modal.js}"></script>
</body>
</html>
