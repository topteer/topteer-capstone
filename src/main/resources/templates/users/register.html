<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head><title>Top-Teer Register an Account</title>
    <link th:replace="partials/header.html :: header"/>
</head>

<body class="main">
<nav th:replace="partials/navbar.html :: navbar"></nav>
<h2>Create an account</h2>
<form th:action="@{/register}" method="POST" th:object="${user}">

    <label for="firstname">First Name:</label>
    <input id="firstname" th:field="*{firstName}" />

    <label for="lastname">Last Name:</label>
    <input id="lastname" th:field="*{lastName}" />

    <label for="username">Username:</label>
    <input id="username" th:field="*{userName}" />

    <label for="email">Email:</label>
    <input id="email" th:field="*{email}" />

    <label for="password">Password:</label>
    <input id="password" type="password" th:field="*{password}" />

    <input value="Sign me up!" type="submit" />
</form>

</body>
</html>
