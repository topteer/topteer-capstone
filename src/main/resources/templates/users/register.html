<body class="main">
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="container">

    <div class="w3-card-4 w3-margin-center w3-round-xlarge">
        <div class="w3-center w3-blue w3-border">
            <h2>Create An Account</h2>
        </div>
        <form class="w3-center container w3-white w3-border" th:action="@{/register}" method="POST" th:object="${user}">
            <p>
                <label class="w3-text-blue"><b>First Name</b></label>
                <input width="25" class="w3-input w3-border w3-sand" name="first" type="text" placeholder="First Name" id="firstname" th:field="*{firstName}" /></p>
            <p>
                <label class="w3-text-blue"><b>Last Name</b></label>
                <input class="w3-input w3-border w3-sand" name="last" type="text" placeholder="Last Name" id="lastname" th:field="*{lastName}" /></p>
            <p>
                <label class="w3-text-blue"><b>Username</b></label>
                <input class="w3-input w3-border w3-sand" name="last" type="text" placeholder="Username" id="username" th:field="*{username}" /></p>
            <p>
                <label class="w3-text-blue"><b>Email</b></label>
                <input class="w3-input w3-border w3-sand" name="last" type="text" placeholder="Email" id="email" th:field="*{email}" /></p>
            <p>
            <p>
                <label class="w3-text-blue"><b>Password</b></label>
                <input class="w3-input w3-border w3-sand" name="password" type="password" placeholder="Password" id="password" minlength="6" th:field="*{password}" /></p>
            <p>
            <p>
            <label class="w3-text-blue"><b>Password Confirmation</b></label>
            <input class="w3-input w3-border w3-sand" name="password-confirm" type="password" placeholder="Password confirm" id="password-confirm" minlength="6" /></p>
            <p>
                <button class="w3-btn w3-blue">Register</button></p>
        </form>
    </div>
</div>
