<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head><title>Top-Teer Register an Account</title>
	<link th:replace="partials/header.html :: header"/>
</head>

<body class="formBody">
<nav th:replace="partials/navbar.html :: navbar"></nav>
<div class="container">

	<div class="card-4">
		<div class="userHeader">
			<h2 class="m-0">Create An Account</h2>
		</div>
		<div class="eventBodyCard">
			<form class="container" th:action="@{/register}" method="POST" th:object="${user}">
				<p class="eventText">
					<label>First Name</label>
					<input width="25" class="input" name="first" type="text" placeholder="First Name"
						   id="firstname" th:field="*{firstName}"/></p>
				<p class="eventText">
					<label>Last Name</label>
					<input class="input" name="last" type="text" placeholder="Last Name" id="lastname"
						   th:field="*{lastName}"/></p>
				<p class="eventText">
					<label>Username</label>
					<input class="input" name="last" type="text" placeholder="Username" id="username"
						   th:field="*{username}"/></p>
				<p class="eventText">
					<label>Email</label>
					<input class="input" name="last" type="text" placeholder="Email" id="email"
						   th:field="*{email}"/></p>
				<p class="eventText">
					<label>Password</label>
					<input class="input" name="password" type="password" placeholder="Password"
						   id="password" minlength="6" th:field="*{password}"/></p>
				<p class="eventText">
					<label>Confirm Password</label>
					<input class="input " name="password-confirm" type="password"
						   placeholder="Confirm Password" id="password-confirm" minlength="6"/></p>
				<p>
					<button class="btn-hover color-9">Register</button>
				</p>
			</form>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/modal.js}"> </script>
</body>
<div>
	<footer th:replace="partials/footer.html :: footer"></footer>
</div>
</html>
