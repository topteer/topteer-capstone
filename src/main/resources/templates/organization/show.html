<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link th:replace="partials/header.html :: header"/>
        <title>Show Organization</title>
    </head>
    <body class="createBody">
        <nav th:replace="partials/navbar.html :: navbar"></nav>
        <div class="wrapper">
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modalHeader">Search for Organizations and Events</h2>
                        <span class="close">&times;</span>
                    </div>
                    <form th:action="@{/search}" method="post">
                        <div class="d-flex align-items-center b-0">
                            <label for="search-params"></label><select class="nosir" id="search-params" name="search-params">
                            <option value="2">Organizations</option>
                            <option value="1">Events</option>
                        </select>
                            <label for="query"></label><input class="nosir mx-2" id="query" name="query" type="text"
                                                              placeholder="Search"/>
                            <button class="btn-hover color-9 m-0" type="submit" value="submit">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="w3-card-4 w3-margin-center w3-round-xlarge" th:object="${org}">
            <div>
                <h3 class="w3-center w3-green w3-border" th:text="${org.getOrgName()}"></h3>
            </div>
            <p class="text-black text-center m-auto" th:text="${org.getAddress()}"></p>
            <p class="text-black text-center m-auto" th:text="${org.getCity() + ', ' + org.getState().toUpperCase() + ' ' + org.getZip()}"></p>
            <p class="text-black text-center m-auto" th:text="${org.getPhone()}"></p>
            <p class="text-black text-center m-auto" th:text="${org.getEmail()}"></p>
            <div th:if="${isOrgOwner}">
                <div class="d-flex justify-content-center align-items-center">
                    <form th:action="@{/organization/edit}" method="get">
                        <button class="w3-btn w3-green text-center m-3" type="submit" name="editBtn" value="edit">Edit</button>
                    </form>
                </div>
                <div class="text-center m-1">
                    <a th:href="@{/event/create}"><button class="w3-btn w3-green">Create Event</button></a>
                </div>
            </div>
        </div>
        <div th:name="id" th:value="${org.id}" class="w3-card-4 w3-margin-center w3-round-xlarge">
            <h3 class="w3-center w3-green w3-border">Events</h3>
            <!-- Displays all events linked to org with links-->
            <div th:if="${noEvnt}">
               <p class="text-black text-center" th:text="${events}"></p>
            </div>
            <div th:if="${!noEvnt}" th:each="event : ${events}">
                <a th:href="@{/event/{id}/show(id=${event.id})}"><p class="text-black text-center m-auto" th:text="${event.title}"></p></a>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/modal.js}"> </script>
    </body>
    <div>
        <footer th:replace="partials/footer.html :: footer"></footer>
    </div>
</html>
