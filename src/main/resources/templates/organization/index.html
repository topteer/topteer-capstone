<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head><title>Top-Teer All events</title>
    <link th:replace="partials/header.html :: header"/>
</head>

<body class="main">
<nav th:replace="partials/navbar.html :: navbar"></nav>

<div class="card" th:each="organization: ${organizations}">
    <h2 class="titles"><a class="titles" th:text="${organization.getOrgName()}" th:href="@{/organization/{id}/show(id=${organization.getId()})}"></a></h2>
    <p th:text="${organization.getAddress()}"></p>
    <p th:text="${organization.getCity() + ', ' + organization.getState().toUpperCase() + ' ' + organization.getZip()}"></p>
    <p th:text="${organization.getPhone()}"></p>
    <p th:text="${organization.getEmail()}"></p>

</div>

</body>
</html>
