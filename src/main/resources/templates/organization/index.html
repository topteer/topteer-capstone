<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head><title>Top-Teer All events</title>
	<link th:replace="partials/header.html :: header"/>
</head>
<nav th:replace="partials/navbar.html :: navbar"></nav>

<body class="createBody">
<!--Display all orgs-->
<div class="w3-card-4 w3-margin-center w3-round-xlarge" th:each="organization: ${organizations}">
	<div class="organizationHeader">
		<h2 class="m-0"><a th:text="${organization.getOrgName()}"
		       th:href="@{/organization/{id}/show(id=${organization.getId()})}"></a></h2>
	</div>
	<div class="eventBody">
		<p th:text="${organization.getAddress()}" class="eventText"></p>
		<p th:text="${organization.getCity() + ', ' + organization.getState().toUpperCase() + ' ' + organization.getZip()}"
		   class="eventText"></p>
		<p th:text="${organization.getPhone()}" class="eventText"></p>
		<p th:text="${organization.getEmail()}" class="eventText"></p>
	</div>
</div>

</body>
<div>
	<footer th:replace="partials/footer.html :: footer"></footer>
</div>
</html>
