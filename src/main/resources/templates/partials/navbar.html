<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head><title></title></head>

<body>
<nav th:fragment="navbar">
    <div class="topnav">
        <div class="d-flex h-10 justify-content-between">
            <div class="d-flex h-10 justify-content-around align-items-center">
            <a th:href="@{/}"><img src="../../static/img/top-teer-logo.png" th:src="@{/img/top-teer-logo.png}"
                                   height="35px" width="35px" alt="The Logo"></a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/register}">
                <button class="btn-hover color-8">Register</button>
            </a>
            <a sec:authorize="isAuthenticated()" th:href="@{/event}">
                <button class="btn-hover color-8">All Events</button>
            </a>
            <a sec:authorize="isAuthenticated()" th:href="@{/organizations}">
                <button class="btn-hover color-8">All Organizations</button>
            </a>
            <a sec:authorize="isAuthenticated()" th:href="@{/users/profile}">
                <button class="btn-hover color-8">Profile</button>
            </a>
            </div>
                <div class="d-flex h-10 justify-content-end align-items-center">
                            <div class="searchNav">
                                <form th:action="@{/search}" method="post">
                                    <div class="d-flex align-items-center b-0">
                                        <label for="search-params"></label><select class="nosir" id="search-params" name="search-params">
                                        <option value="2">Organizations</option>
                                        <option value="1">Events</option>
                                    </select>
                                        <label for="query"></label><input class="nosir mx-2 w-3-padding-4" id="query" name="query" type="text"
                                                                          placeholder="Search"/>
                                        <button class="btn-hover color-9 m-0" type="submit" value="submit">Search</button>
                                    </div>
                                </form>
                </div>
                <a sec:authorize="!isAuthenticated()" th:href="@{/login}">
                    <button class="btn-hover color-8">Log-in</button>
                </a>
                <a sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="post">
                        <button class="btn-hover color-8">Logout</button>
                    </form>
                </a>


                    <a th:href="@{/about-us}">
                        <button class="btn-hover color-8">About Us</button>
                    </a>
            </div>

            </div>
        </div>

</nav>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/modal.js}"> </script>
</body>
</html>
