<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

    <th:block th:fragment="header">
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon-16x16.png}">
        <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon-32x32.png}">
        <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/forms.css}" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/cards.css}" type="text/css" />
        <link rel="stylesheet" th:href="@{/css/buttons.css}" type="text/css" />

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <script src="https://kit.fontawesome.com/6a7da1b2ca.js" crossorigin="anonymous"></script>
        <style>

            .nosir {
                border: 4px solid dodgerblue;
                border-radius: 4px;
                height: 26px;
                width: 190px;
            }

            .yessir {
                color: #fff !important;
                text-transform: uppercase;
                text-decoration: none;
                background: #60a3bc;
                padding: 5px;
                border-radius: 50px;
                display: inline-block;
                border: none;
                transition: all 0.4s ease 0s;
            }

            .yessir:hover {
                text-shadow: 0px 0px 6px rgba(255, 255, 255, 1);
                -webkit-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
                -moz-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
                transition: all 0.4s ease 0s;
            }

            body {margin: 0; position: sticky;}

            ul.topnav {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #000;
            }

            ul.topnav li {float: left;}

            ul.topnav li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            ul.topnav li a:hover:not(.active) {background-color: grey;}

            ul.topnav li a.active {background-color: #808080;}

            ul.topnav li.right {float: right;}

            @media screen and (max-width: 600px) {
                ul.topnav li.right,
                ul.topnav li {float: none;}
            }
        </style>

    </th:block>
