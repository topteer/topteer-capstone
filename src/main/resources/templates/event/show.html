<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Event</title>
        <link th:replace="partials/header.html :: header"/>
    </head>
    <body>
        <nav th:replace="partials/navbar.html :: navbar"></nav>
        <div th:object="${event}" class="card">
            <h3 class="titles" th:text="${event.title.toUpperCase()}"></h3>
            <p th:text="${'Event Description: ' + event.description}"></p>
            <p th:text="${'Event Coordinator: ' + event.user.firstName}"></p>
            <p th:text="${'Phone: ' + event.phone}"></p>
            <p th:text="${'Event Date: ' + event.date}"></p>
            <p th:text="${'Event Start Time: ' + event.startTime}"></p>
            <p th:text="${'Event End Time' + event.endTime}"></p>
            <p th:text="${'Event Location: ' + event.location}"></p>
            <p th:text="${'Volunteer hours options: ' + event.hours}"></p>
<!--            Delete button-->
            <form th:if="${isEventOwner}" th:action="@{/event/{id}/delete(id = ${event.id})}" method="post" th:object="${event}">
                <button class="card-link" type="submit" th:value="*{id}" name="deleteEvent">Delete</button>
            </form>
<!--            Register button-->
            <form method="post" th:action="@{/event/{id}/register(id = ${event.id})}" th:if="${!alreadyRegistered}">
           <button class="card-link" type="submit" name="registerEvent">Register</button>
            </form>
        </div>
<!--        Volunteer List-->
<!--        ==== Needs to submit all names that are checked ==== -->
        <div th:if="${isEventOwner}" class="card">
            <h3 th:text="Volunteers" class="titles"></h3>
            <form method="post" th:action="@{/sendText/to/{id}(id=${user.id})}" th:each="user: ${event.getEventvolunteer()}">
                <label th:text="${user.firstName} + ' ' + ${user.lastName}"></label>
                <input type="checkbox" th:value="${user.id}">
                <button type="submit" name="eventCompleted">Submit volunteer</button>
            </form>
        </div>
    </body>
</html>
