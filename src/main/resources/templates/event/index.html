<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <head><title>Top-Teer All Events</title>
        <link th:replace="partials/header.html :: header"/>
    </head>
        <nav th:replace="partials/navbar.html :: navbar"></nav>

    <body class="formBody">

        <div th:each="event: ${events}" class="card">
            <h2 class="titles"><a th:text="${event.title.toUpperCase()}" class="titles" th:href="@{/event/{id}/show (id= ${event.getId()})}"></a></h2>
            <p class="" th:text="${'Description: ' + event.description}"></p>
            <p th:text="${'Coordinator name: ' + event.user.firstName + ' ' + event.user.lastName}"></p>
            <p th:text="${'Phone Number: ' + event.phone}"></p>
            <p th:text="${'Date: ' + event.date}"></p>
            <p th:text="${'Start Time: ' + event.startTime}"></p>
            <p th:text="${'End Time ' + event.endTime}"></p>
            <p th:text="${'Location: ' + event.location}"></p>
            <p th:text="${'Minimum Volunteer Hours: ' + event.hours}"></p>
        </div>
    </body>
</html>
