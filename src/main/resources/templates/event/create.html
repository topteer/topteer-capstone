<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><title>Create An Event</title>
    <link th:replace="partials/header.html :: header"/>
</head>


<body class="profileBody">

<nav th:replace="partials/navbar.html :: navbar"></nav>

<div class="container">

    <div class="w3-card-4 w3-margin-center w3-round-xlarge">
        <div class="w3-center w3-purple w3-border">
            <h2>Create An Event</h2>
        </div>
<!--        Create event form-->
        <form class="w3-center container w3-white w3-border" th:action="@{/event/create}" method="post" th:object="${events}">

            <div class="form-group">
                <label class="w3-text-purple" for="orgName"><b>Organization Name</b></label>
                <input width="25" class="w3-input w3-border w3-sand" id="orgName" name="orgName" th:value="${orgName}" disabled>
                <input width="25" class="w3-input w3-border w3-sand" type="hidden" name="orgId" th:value="${orgId}">
            </div>

            <div class="form-group">
                <label class="w3-text-purple" for="eCoord"><b>Event Coordinator</b></label>
                <input width="25" class="w3-input w3-border w3-sand" id="eCoord" name="eCoord" th:value="${eCoord}" disabled>
                <input width="25" class="w3-input w3-border w3-sand" type="hidden" id="eCoordId" name="eCoordId" th:value="${eCoordId}">
            </div>

            <div class="form-group">
                <label class="w3-text-purple" for="title"><b>Title</b></label>
                <input width="25" class="w3-input w3-border w3-sand" placeholder="Title"id="title" type="text" th:field="*{title}">
                <p class="font-weight-bold text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
            </div>

            <div class="form-group">
                <label class="w3-text-purple" for="description"><b>Description</b></label>
                <textarea width="25" class="w3-input w3-border w3-sand" placeholder="What is your event about?"id="description" cols="30" rows="10" th:field="*{description}"></textarea>
                <p class="font-weight-bold text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            </div>

            <div class="form-group">
                <label class="w3-text-purple" for="phone"><b>Phone</b></label>
                <input width="25" class="w3-input w3-border w3-sand" placeholder="Phone"id="phone" th:field="*{phone}"/>
                <p class="font-weight-bold text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
            </div>

            <div class="form-group">
                <label class="w3-text-purple" for="date"><b>Date</b></label>
                <input width="25" class="w3-input w3-border w3-sand" id="date" type="date" th:field="*{date}">
                <p class="font-weight-bold text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
            </div>

            <div class="form-group">
                <label class="w3-text-purple" for="startTime"><b>Start Time</b></label>
                <input width="25" class="w3-input w3-border w3-sand" id="startTime" type="time" th:field="*{startTime}">
                <p class="font-weight-bold text-danger" th:if="${#fields.hasErrors('startTime')}" th:errors="*{startTime}"></p>
            </div>
            <div class="form-group">
                <label class="w3-text-purple" for="endTime"><b>End Time</b></label>
                <input width="25" class="w3-input w3-border w3-sand" id="endTime" type="time" th:field="*{endTime}"/>
                <p class="font-weight-bold text-danger" th:if="${#fields.hasErrors('endTime')}" th:errors="*{endTime}"></p>
            </div>
            <div class="form-group">
                <label class="w3-text-purple" for="location"><b>Location</b></label>
                <input width="25" class="w3-input w3-border w3-sand" placeholder="Location" id="location" type="text" th:field="*{location}">
                <p class="font-weight-bold text-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></p>
            </div>

            <div class="form-group">
                <label class="w3-text-purple" for="hours"><b>Hours</b></label>
                <input width="25" class="w3-input w3-border w3-sand" id="hours" type="number" min=".5" step=".5" th:field="*{hours}">
            </div>
            <p>
                <button class="w3-btn w3-purple">Create</button>
            </p>
        </form>
    </div>
</div>
</body>

</html>
