<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <style>
        .create {
            background-color: hotpink;
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
    </style>
    <body>
        <div class="create card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">Create an Event with this page</div>
            <!-- <h5 class="card-title">Card title</h5>-->
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <form th:action="@{/event/create}" method="post" th:object="${events}">

            <!-- Pre-populated Organization name-->
            <div class="form-group">
                <label for="orgName">Organization Name:</label>
                <input id="orgName" name="orgName" th:value="${orgName}"  disabled>
                <input type="hidden" name="orgId" th:value="${orgId}">
            </div>
            <!-- Pre-populated Event Coordinator name-->
            <div class="form-group">
                <label for="eCoord">Event Coordinator:</label>
                <input id="eCoord" name="eCoord" th:value="${eCoord}" disabled>
                <input type="hidden" id="eCoordId" name="eCoordId" th:value="${eCoordId}">
            </div>
            <!-- Event Title Field -->
            <div class="form-group">
                <label for="title">Title:</label>
                <input id="title" type="text" th:field="*{title}">
                <p class="font-weight-bold text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
            </div>
            <!-- Event Description Field-->
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" cols="30" rows="10" th:field="*{description}"></textarea>
                <p class="font-weight-bold text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            </div>
            <!-- Event Coord. Phone # -->
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input id="phone" th:field="*{phone}" />
                <p class="font-weight-bold text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
            </div>
            <!-- Date of Event -->
            <div class="form-group">
                <label for="date">Date:</label>
                <input id="date" type="date" th:field="*{date}">
                <p class="font-weight-bold text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
            </div>
            <!-- Time of Event -->
            <div class="form-group">
                <label for="time">Time:</label>
                <input id="time" type="time" th:field="*{time}">
                <p class="font-weight-bold text-danger" th:if="${#fields.hasErrors('time')}" th:errors="*{time}"></p>
            </div>
            <!-- Location of Event -->
            <div>
                <label for="location">Location:</label>
                <input id="location" type="text" th:field="*{location}">
                <p class="font-weight-bold text-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></p>
            </div>
            <!-- Time spent at Event -->
            <div class="form-group">
                <label for="hours">Hours:</label>
                <input id="hours" type="number" min=".5" step=".5" th:field="*{hours}">
            </div>
            <!-- Duration of Event -->
            <div class="form-group">
                <label for="length">Length:</label>
                <input id="length" type="number" min=".5" step=".5" th:field="*{length}" />
            </div>
            <button type="submit" name="sendCreate">Submit</button>
        </form>
    </div>
    </body>
</html>
